<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoN WW3 - Rechner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body oncontextmenu="return false">
  <button class="theme-toggle" onclick="toggleTheme()" title="Theme wechseln">ðŸŒ™</button>

  <div class="container">
    <h2>CoN WW3 - Rechner</h2>
    <div class="inputs">
      <div class="input-group">
        <input type="number" id="days" placeholder="0" min="0">
        <label>Tage</label>
      </div>
      <div class="input-group">
        <input type="number" id="hours" placeholder="0" min="0" max="23">
        <label>Stunden</label>
      </div>
      <div class="input-group">
        <input type="number" id="minutes" placeholder="0" min="0" max="59">
        <label>Minuten</label>
      </div>
      <div class="input-group">
        <input type="number" id="seconds" placeholder="0" min="0" max="59">
        <label>Sekunden</label>
      </div>
    </div>
    <div class="refresh-button" onclick="updateResult()">ðŸ”„ Ergebnis berechnen</div>
    <div class="output" id="result"></div>
  </div>

  <div class="history-container" id="historyContainer"></div>  

  <div class="watermark">2018 KEKFACTION | Made by Pandinja</div>
  <div class="screensaver" id="screensaver"></div>

  <script src="script.js"></script>
</body>
</html>
